<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arcade - Connect 4</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/connect4.css">

<body>
    <header>
        <nav>
            <a href="index.html">&#8592; Back</a>
        </nav>
        <h1>Connect 4</h1>
    </header>
    <main>
        <section class="game-controls">
            <button id="reset-button">Reset Game</button>
        </section>
        <section class="game-rules">
            <h2>How to Play</h2>
            <p>Be the first player to form a horizontal, vertical, or diagonal line of four of your own discs.</p>
        </section>
        <section class="game-container">
            <p class="player-info">Turn: <span class="current-player"></span></p>
            <div class="board">
            </div>
        </section>
